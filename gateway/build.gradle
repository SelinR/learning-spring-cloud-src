plugins {
    id 'java'
}

group 'learning-spring-cloud'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.springframework.cloud:spring-cloud-starter-config:2.0.3.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-eureka:1.4.6.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-zuul:1.4.6.RELEASE'
}
